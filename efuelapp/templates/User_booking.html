{% extends 'User_index.html'%} {% load static %} {% block content %}
        <div class="container mt-5 mb-5" >
                    <form>
                    <div class="row">
                        <div class="col-md-12">
                            <center>
                                <h2>Book Now</h2>
                            </center>
                                <div class="form-group">
                                    <span class="form-label">Name</span>
                                    <input class="form-control" type="text" placeholder="Enter your name">
                                </div>
                                <div class="form-group">
                                    <span class="form-label">Email</span>
                                    <input class="form-control" type="email" placeholder="Enter your email">
                                </div>
                        <div class="form-group">
                            <span class="form-label">Phone</span>
                            <input class="form-control" type="tel" placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <span class="form-label">Vehicle Type</span>
                            <select class="form-control" name="sel" required>
                                <option value="1">Car</option>
                                <option value="1">Bike</option>
                                <option value="1">auto</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <span class="form-label">Connector Type</span>
                            <select class="form-control" name="sel" required>
                                <option value="1">J1772</option>
                                <option value="1">Type 2</option>
                                <option value="1">TeslaR</option>
                            </select>
                        </div>
                        <div class="form-group">
                                    <span class="form-label">Pickup Date</span>
                                    <input class="form-control" type="date" required>
                        </div>
                        <div class="form-group">
                            <label for="appt">Select a time:</label>
                            <input type="time" id="appt" name="appt">
                        </div>
                        <div class="form-btn">
                            <button class="btn btn-primary">Book Now</button>
                        </div>
                    </div>
                </div>
                    </form>
                </div>

{%endblock%}
