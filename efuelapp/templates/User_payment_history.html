{% extends 'User_index.html'%} {% load static %} {% block content %}
<div class="container-fluid mt-5 mb-5 pb-5">
<div class="row">
    <div class="grid-margin col-lg-12 stretch-card">
        <div class="card ">
            <div class="card-body ">
                <h4 class="card-title">Payment History</h4>
                <div class="table-responsive pt-3">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Sl.No</th>
                                <th>Bank Name</th>
                                <th>Account No.</th>
                                <th>IFSC Code</th>
                                <th>Amount</th>
                                <th>Date</th>
                                

                            </tr>
                        </thead>
                        <tbody id="myTable">
                                {% for i in pay %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{i.bank}}</td>
                                    <td>{{i.accountnumber}}</td>
                                    <td>{{i.ifse}}</td>
                                    <td >{{i.payment}}</td>
                                    <td>{{i.date|date:'d-m-Y'}}</td>
                                </tr>
                                {% endfor %}

                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

{%endblock%}
